<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="advanced-search.html">Advanced Search</a></li>
                    <li><a href="image-search.html">Image Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="image-container">
            <div class="centered-image-item">
                <img class="google-icon" src="/Task%201/images/google-icon.png" alt="Google Icon" />
            </div>
        </div>
        <form class="search-bar" action="https://google.com/search">
            <div class="search-bar-container">
                <div class="input-group">
                    <input type="text" name="q" class="search-input">
                </div>
                <div class="input-group">
                    <input type="submit" value="Google Search" class="submit-input">
                </div>
            </div>
        </form>
    </body>
</html>
