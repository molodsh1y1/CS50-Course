<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Image Search</title>
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <header>
        <nav>
          <ul>
            <li>
              <a class="google-search" href="index.html">Google Search</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="image-container">
          <div class="centered-image-item">
              <img class="google-icon" src="/images/google-icon.png" alt="Google Icon" />
          </div>
      </div>
      <form class="search-bar" action="https://google.com/search" target="_blank">
          <div class="search-bar-container">
              <input type="hidden" name="tbm" value="isch">
              <div class="input-group">
                <input type="text" name="q" class="search-input">
              </div>
              <div class="input-group">
                <input type="submit" value="Search Images" class="submit-input">
              </div>
          </div>
      </form>
    </body>
</html>
